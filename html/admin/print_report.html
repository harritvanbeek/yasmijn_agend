<div class="container">
    <div class="row">
        <div class="col-md-4">                
            <button onclick="window.print();return false;" class="btn btn-success btn-sm float-left">Afdrukken</button>
        </div>
        <div class="col-md-12">
            <div class="md-form form-sm print" id="subject">
                <h3 id="onderwerp" ng-bind-html="from.title"></h3>
                <hr>
                Client: <b ng-bind-html="from.client"></b> 
                <b>||</b> 
                Author: <b>Yasmijn</b> 
                <hr>
                Posted: <b ng-bind-html="from.post_date"></b> 
                <b>||</b> 
                Updated: <b ng-bind-html="from.post_updated"></b> 
                <hr>
                <span ng-bind-html="from.message"></span>
            </div>         
        </div>
    </div>
</div>
