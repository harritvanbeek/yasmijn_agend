<div class="container">
    
    <div class="row">
        <div class="col-md-6">
            <div class="md-form form-sm" id="datum">
                <i class="fas fa-calendar prefix"></i>
                <input class="form-control datepicker" id="datepicker" type="text" ng-model="from.date">                                          
            </div>                       
        </div>
        
        <div class="col-md-6">
            <div class="md-form form-sm" id="time">
                <i class="fas fa-clock prefix"></i>
                <input class="form-control timepicker" id="timepicker" type="text" ng-model="from.time">                                 
            </div>          
        </div>
        
        <div class="col-md-12">
                <i class="fas fa-user prefix"></i>    
                <label for="onderwerp">Clienten</label>
                <select class="form-control browser-default" ng-model="from.client">
                    <option ng-repeat="client in clienten" value="{{client.uuid}}" ng-bind-html="client.client"></option>    
                </select>                     
        </div>


        <div class="col-md-12">
            <div class="md-form form-sm" id="subject">
                <i class="fas fa-envelope prefix"></i>    
                <label for="onderwerp">Onderwerp</label>
                <input id="onderwerp" type="text" class="form-control" ng-model="from.onderwerp"> 
            </div>         
        </div>

        <div class="col-md-12">
            <label>Beschrijving</label>
            <textarea class="form-control" ui-tinymce="tinymceOptions" ng-model="from.data"></textarea>           
        </div>
    </div>

    <!-- <button class="btn btn-success" ng-click="save(from)">Opslaan</button> -->
</div>
