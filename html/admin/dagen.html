<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">            
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Dagen</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="day in days">
                                <td ng-bind-html="day.day"></td>
                                <td>
                                    <i class=" far fa-trash-alt" data-toggle="modal" data-target="#basicExampleModal"></i> 
                                </td>
                            </tr>    
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Dagen verwijderen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span>Wilt u de afspraken ook verwijderen?</span>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultChecked2">
            <label class="custom-control-label" for="defaultChecked2">Afspraken erbij verwijderen.</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-red" data-dismiss="modal" ng-click="trashDays(items)">Verwijderen</button>
          <button type="button" class="btn btn-primary">Annuleren</button>
        </div>
      </div>
    </div>
  </div>
