<div class="container">
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">            
                    <a ui-sref="new_report" class="btn btn-success btn-sm float-right">Nieuwe report</a>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Postdate</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="report in reports">
                                <td ng-bind-html="report.title"></td>
                                <td ng-bind-html="report.post_date"></td>
                                <td>
                                    <a ng-click="readReport(report)"><i class="far fa-eye"></i></a> | <a ng-click="trashReport(report)"><i class="far fa-trash-alt"></i></a> 
                                </td>
                            </tr>    
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" ng-bind-html="modal.title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span ng-bind-html="modal.message"></span>         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Sluiten</button>        
      </div>
    </div>
  </div>
</div>
